<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="styles.css">
     <title>Document</title>
</head>
<body>
     <div class="site-container">

          <nav>
               <header>
                    <h1>Todo App</h1>
                    <p>Only with HTML CSS and JavaScript.</p>
               </header>
          </nav>

          <div class="todo-list">
               <h2>Tasks [<span class="total"></span>]</h2>
               <div class="tasks">
                    <!-- tasks will be added with js -->
               </div>
          </div>

          <div class="todo-form">
               <h2>Add task</h2>
               <form>
                    <ul>
                         <li class="warnning"></li>
                    </ul>
                    <input type="text" placeholder="task name" class="task">
                    <button id="addtaskbtn" type="button">add+</button>
               </form>
          </div>

     </div>
     <script src="script.js"></script>
</body>

</html>
